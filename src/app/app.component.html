<app-header (navigateToPage)="onNavigate($event)"></app-header>

<router-outlet></router-outlet>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1"
     role="dialog" aria-labelledby="dialog-child-name">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 id="dialog-child-name" class="modal-title pull-left">Tens estado inativo!</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
         {{idleState}}
        <div class="d-flex justify-content-around mrgbtm">
          <div >
              <button type="button" (click)="logout()" class="btn btn-danger">Sair</button>
          </div>
          <div>
              <button type="button" (click)="stay()" class="btn btn-success">Continuar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
