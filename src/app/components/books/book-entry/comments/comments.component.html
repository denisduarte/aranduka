  <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <textarea rows="4" id="comment"
              class="form-control"
              placeholder="Escreva um coment치rio"
              formControlName="comment">
    </textarea>
    <button type="submit" class="btn btn-primary float-right bg-primary"
            [disabled]="!commentForm.valid" >
              inserir coment치rio
    </button>
  </form>

  <div class="comment-list">

          <span class="comment-user">{{comment.User.name}}</span>

  </div>

  <div class="d-flex justify-content-center loadmore" *ngIf="book.total_comments > commentPage * commentsPerPage">

  </div>
</div>
