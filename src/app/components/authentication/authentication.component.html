
<div class="row d-flex justify-content-center loginform">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-spinner></app-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label class="text-primary" for="email">E-mail</label>
        <input type="email" id="email" name="email"
          class="form-control"
          ngModel required email
        />
      </div>
      <div class="form-group">
        <label class="text-primary" for="password">Senha</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="4"/>
      </div>
      <div class="sendButton">
        <button
          class="btn btn-primary bg-primary"
          type="submit"
          [disabled]="!authForm.valid">
          Login
        </button>
      </div>

      <hr style="border-color: #FFFFFF">

      <div class="text-primary">
        <a routerLink="/signup" class="color-primary">Clica aqui</a> caso ainda n√£o tenhas cadastro na Biblioteca Social CSA A Gralha.
      </div>

    </form>
  </div>
</div>
